<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/serverPath.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var mainView=plus.webview.currentWebview();
				var admin=mainView.admin;
				
				var url=server+"/Account/searchStu";
				mui.ajax(url,{
					type:"post",
					data:{
						sid:admin
					},
					dataType:"json",
					timeout:5000,
					success:function(data){
						document.getElementById("name").innerText=data.rtn[0].name;
					},
					error:function(){
						mui.alert("网络错误");
					}
				});
				
				document.getElementById("collection").addEventListener("tap",function(){
					mui.openWindow({
						url:"collect.html",
						id:"collect.html",
						extras:{
							admin:admin
						}
					})
				});
				
			});
		</script>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">个人中心</h1>
		</header>
		
		<div class="mui-content mui-content-padded">
		    <img src="img/eee.png" width="100%" height="500px"/>
		    
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="img/person.png">
		                <div class="mui-media-body" id="name">
		                </div>
		        </li>
		    </ul>
		    
		    <ul class="mui-table-view mui-grid-view">
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <span id="collection">
		                <div class="mui-media-body" >收藏夹</div>
		            </span>
		        </li>
		    </ul>
		</div>
	</body>

</html>
