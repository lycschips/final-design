<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script src="js/serverPath.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById("login").addEventListener("tap",function(){
					var username=document.getElementById("username").value;
					var password=document.getElementById("password").value;
					var url=server+"/login";
					mui.ajax(url,{
						type:'post',
						dataType:'json',
						data:{
							user:username,
							pwd:password
						},
						timeout:5000,
						success:function(data){
							if(data.result!="ERR"){
								mui.openWindow({
									url:"Main.html",
									id:"Main.html",
									extras:{
										admin:username,
									}
								})
							}else{
								mui.toast("用户名密码错误");
							}
						},
						error:function(){
							mui.toast("网络错误");
						}
					});
				});
				
			});
		</script>
		
		
		    <div>
		    	<img src="img/qqq.png"  width="100%" height="450px"/>
		    </div>
		    <div class="mui-input-group">
		    	<div class="mui-input-row">
		        	<label>用户名</label>
		        	<input type="text" placeholder="请输入用户名" id="username" class="mui-input-clear">
		    	</div>
		    	<div class="mui-input-row">
		        	<label>密码</label>
		        	<input type="password" placeholder="请输入密码" id="password" class="mui-input-password">
		    	</div>
		    </div>
		<div class="mui-content-padded">
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="login">登陆</button>
			
		</div>
	</body>

</html>
